<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>RUMUS BIDANG</h1>
    </header>

    <main class="rumus">
      <!-- PERSEGI -->
      <div class="wrapper">  
        <h2>Persegi</h2>
        <section id="persegi">
          <div class="kotak-rumus">

          <p>Luas</p>
          <p>S x S</p>
          <form action="">
            <label for="">Sisi:</label>
            <input id="panjang" type="number" value="" placeholder="" />
            <div id="hasil">hasil</div>
          </form>
          <button id="submit" class="button-55" role="button">Submit</button>
        </div>

        <div class="kotak-rumus">
          <p>Keliling</p>
          <p>4 x S</p>
          <form action="">
            <label for="">Sisi:</label>
            <input id="panjangK" type="number" value="" placeholder="" />
            <div id="hasilK">hasil</div>
          </form>
          <button id="submitK" class="button-55" role="button">Submit</button>
        </div>
      </section>
    </div>

      
    </main>
    
    <main class="rumus">
      
      <!-- PERSEGI PANJANG -->
      <div class="wrapper">
        <h2>Persegi Panjang</h2>
        <section id="persegi-panjang">
          <div class="kotak-rumus">
          <p><strong>Luas</strong> </p>
          <p>P x L</p>
          <form action="">
            <label for="">Panjang:</label>
            <input id="panjangPL" type="number" value="" placeholder="" />
            <label for="">Lebar:</label>
            <input id="lebarPL" type="number" value="" placeholder="" />
            <div id="hasilPL">hasil</div>
          </form>
          <button id="submitPL" class="button-55" role="button">Submit</button>
        </div>
        <div class="kotak-rumus">
          <p><strong> Keliling</strong></p>
          <p>2 (P + L)</p>
          <form action="">
            <label for="">Panjang:</label>
            <input id="panjangPK" type="number" value="" placeholder="" />
            <label for="">Lebar:</label>
            <input id="lebarPK" type="number" value="" placeholder="" />
            <div id="hasilPK">hasil</div>
          </form>
          <button id="submitPK" class="button-55" role="button">Submit</button>
        </div>
      </section>
    </main>
  </div>
    
    <main class="rumus">
      <!-- SEGITIGA -->
      <div class="wrapper"> 
        <h2>Segitiga</h2>
        <section id="segitiga">
          <div class="kotak-rumus">
          <p><strong>Luas</strong></p>
          <p>1/2 x a x t</p>
          <form action="">
            <label for="">Alas:</label>
            <input id="alasLS" type="number" value="" placeholder="" />
            <label for="">Tinggi:</label>
            <input id="tinggiLS" type="number" value="" placeholder="" />
            <div id="hasilLS">hasil</div>
          </form>
          <button id="submitLS" class="button-55" role="button">Submit</button>
        </div>
        <div class="kotak-rumus">
          <p><strong>Keliling</strong></p>
          <p>a + b + c</p>
          <form action="">
            <label for="">a:</label>
            <input id="aKS" type="number" value="" placeholder="" />
            <label for="">b:</label>
            <input id="bKS" type="number" value="" placeholder="" />
            <label for="">c:</label>
            <input id="cKS" type="number" value="" placeholder="" />
            <div id="hasilKS">hasil</div>
          </form>
          <button id="submitKS" class="button-55" role="button">Submit</button>
        </div>
      </section>
    </div>
    </main>
